
<mat-card>
  <mat-card-header>
    <h2 mat-dialog-title>Add Invoice for {{data.contractor.companyName}}</h2>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput [matDatepicker]="picker"
             [(ngModel)]="invoice.dateInvoice"
             name="date"
             placeholder="Invoice Date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-card>
      <mat-card-content>
        <h4>table</h4>
      </mat-card-content>
    </mat-card>
    <mat-dialog-actions>
      <button mat-button (click)="onClose()">Close</button>
    </mat-dialog-actions>
  </mat-card-content>

</mat-card>
