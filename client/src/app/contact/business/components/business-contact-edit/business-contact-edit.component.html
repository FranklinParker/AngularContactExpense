<mat-card>
  <mat-card-header>
    <h3>Contractors</h3>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form"
          fxLayout="column"
          fxLayoutAlign="center center"
          fxLayoutGap="10px"
          #contactForm="ngForm"
          autocomplete="off">
      <mat-form-field>
        <input matInput
               name="companyName"
               formControlName="companyName"
               type="text"
               placeholder="Enter Company Name">
      </mat-form-field>
      <mat-form-field>
        <input matInput
               name="street"
               formControlName="street"
               type="text"
               placeholder="Enter Street">
      </mat-form-field>
      <mat-accordion formArrayName="contacts">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <label>Contacts</label>

          </mat-expansion-panel-header>
          <mat-action-row>
            <button class="button-right"
                    mat-raised-button (click)="onAddNew()">
              Add new
            </button>
          </mat-action-row>
          <mat-card
            *ngFor="let conact of contacts.controls; let i=index"
            [formGroupName]="i">
            <mat-form-field>
              <input matInput
                     name="name"
                     formControlName="name"
                     type="text"
                     placeholder="Enter Name">
            </mat-form-field>
            <mat-form-field>
              <input matInput
                     name="description"
                     formControlName="description"
                     type="text"
                     placeholder="Enter Description">
            </mat-form-field>
          </mat-card>
        </mat-expansion-panel>
      </mat-accordion>
      <button mat-raised-button
              color="accent"
              type="button" (click)="onSave()">Save
      </button>
    </form>
  </mat-card-content>

</mat-card>
